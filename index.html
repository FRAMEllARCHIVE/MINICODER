<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        #editorContainer {
            display: flex;
            position: relative;
        }
        #lineNumbers {
            width: 30px;
            padding: 10px 5px;
            margin-left: -25px;
            text-align: right;
            font-family: monospace;
            user-select: none;
            color: #aaa;
            background-color: transparent;
        }
        #editor {
            width: calc(100% - 35px);
            padding: 10px;
            font-family: monospace;
            resize: vertical;
overflow: hidden;
            outline: none;
            white-space: pre;
            background-color: transparent;
            color: #ffffff;
        }
        #controls {
            margin-top: 10px;
        }
        #controls input[type="text"] {
            width: 200px;
            padding: 5px;
            background-color: #2e2e2e;
            color: #ffffff;
            border: 1px solid #444;
            display: none;
        }
        #controls button {
            padding: 5px 10px;
            margin-left: 5px;
            background-color: #3e3e3e;
            color: #ffffff;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        #controls button:hover {
            background-color: #4e4e4e;
        }
        .fixed-button {
            position: fixed;
            right: 20px;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            padding: 15px;
            font-size: 44px;
        }
        #saveBtn {
            top: 12px;
        }
    </style>
</head>
<body>

    <div id="editorContainer">
        <div id="lineNumbers"></div>
        <textarea id="editor" placeholder="Write your code here..." onscroll="syncScroll()"></textarea>
    </div>
    
    <div id="controls">
        <input type="text" id="filename" placeholder="Enter filename (with extension)" />
    </div>

    <button id="saveBtn" class="fixed-button" title="Download File">
        â¤µ
    </button>

    <script>
        let timeoutId;

        function updateLineNumbers() {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                const editor = document.getElementById('editor');
                const lineNumbers = document.getElementById('lineNumbers');
                const lines = editor.value.split('\n').length;

                let numberStr = '';
                for (let i = 1; i <= lines; i++) {
                    numberStr += i + '<br>';
                }
                lineNumbers.innerHTML = numberStr;
            }, 100);
        }

        function syncScroll() {
            const editor = document.getElementById('editor');
            const lineNumbers = document.getElementById('lineNumbers');
            lineNumbers.scrollTop = editor.scrollTop;
        }

        document.getElementById('editor').addEventListener('input', updateLineNumbers);
        document.getElementById('editor').addEventListener('scroll', syncScroll);

        document.getElementById('saveBtn').addEventListener('click', function() {
            const text = document.getElementById('editor').value;
            const filename = prompt("Enter filename (with extension):", "file.txt");

            if (filename) {
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();

                URL.revokeObjectURL(url);
            }
        });

        updateLineNumbers();
    </script>

</body>
</html>
