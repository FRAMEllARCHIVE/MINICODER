<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ffffff;
            overflow: hidden;
        }
        #editor {
            width: 100vw;
            height: 100vh;
            padding: 50px;
            font-family: monospace;
            outline: none;
            white-space: pre;
            background-color: #2e2e2e;
            color: #ffffff;
            border: none;
            resize: none;
            box-sizing: border-box;
            line-height: 1.5;
            overflow-y: auto;
        }
        textarea:focus {
            outline: none;
        }
        .fixed-button1 {
            position: fixed;
            top: 11px;
            right: 11px;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            padding: 11px;
            font-size: 33px;
            z-index: 10;
            opacity: 0.2;
        }
        .fixed-button2 {
            position: fixed;
            top: 66px;
            right: 11px;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            padding: 11px;
            font-size: 33px;
            z-index: 10;
            opacity: 0.2;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>

    <textarea id="editor" placeholder="Write your code here..."></textarea>
    
    <button id="saveBtn" class="fixed-button1" title="Download File">
        &#x1F4E5;
    </button>

    <button id="openBtn" class="fixed-button2" title="Open File">
        &#x1F4C2;
    </button>

    <input type="file" id="fileInput" accept=".html, .txt, .json, .js, .css" style="display: none;"/>


    <script>
        document.getElementById('saveBtn').addEventListener('click', function() {
            const text = document.getElementById('editor').value;
            const filename = prompt("SAVE AS:", "index.html");

            if (filename) {
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();

                URL.revokeObjectURL(url);
            }
        });

        document.getElementById('openBtn').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('editor').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });
    </script>

</body>
</html>
