<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        #editor {
            width: 90vw; /* Adjust width to account for left margin */
            height: calc(100vh - 100px);
            padding: 50px;
            margin-left: 5%; /* Margin on the left */
            font-family: monospace;
            outline: none;
            white-space: pre;
            background-color: #1a1a1a;
            color: #ffffff;
            border: none;
            resize: none;
            box-sizing: border-box;
            line-height: 1.5;
            overflow-y: scroll; /* Allows vertical scrolling */
            padding-top: 20px;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        /* For Chrome, Safari, and Opera */
        #editor::-webkit-scrollbar {
            display: none;
        }
        .fixed-button {
            position: fixed;
            background: transparent;
            color: white;
            z-index: 10;
            top: 12px;
            right: 20px;
            font-size: 44px;
            border: none;
        }
        #lineCount {
            position: fixed;
            background: transparent;
            color: white;
            z-index: 10;
            top: 12px; /* Keep the line count fixed */
            left: 2%; /* Positioned outside the editor */
            font-size: 11px;
            padding: 0;
        }
    </style>
</head>
<body>

    <textarea id="editor" placeholder="Write your code here..."></textarea>
    
    <button id="saveBtn" class="fixed-button" title="Download File">
        â¤µ
    </button>

    <div id="lineCount">1</div>

    <script>
        const editor = document.getElementById('editor');
        const lineCount = document.getElementById('lineCount');
        const saveBtn = document.getElementById('saveBtn');

        function updateLineCount() {
            const lines = editor.value.substr(0, editor.selectionStart).split("\n").length;
            lineCount.textContent = lines;
        }

        editor.addEventListener('input', updateLineCount);
        editor.addEventListener('click', updateLineCount);
        editor.addEventListener('keyup', updateLineCount);

        // Save button functionality
        saveBtn.addEventListener('click', function() {
            const text = editor.value;
            const filename = prompt("Save as:", "index.html");

            if (filename) {
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();

                URL.revokeObjectURL(url);
            }
        });

        // Adjust editor height on resize
        function adjustEditorHeight() {
            const viewportHeight = window.innerHeight;
            editor.style.height = `${viewportHeight - 100}px`; // Adjust this value accordingly
        }

        window.addEventListener('resize', adjustEditorHeight);
        adjustEditorHeight(); // Call on page load
    </script>

</body>
</html>
