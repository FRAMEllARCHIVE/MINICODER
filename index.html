<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        #container {
            position: relative;
            height: 100vh; /* Full viewport height */
        }
        #editor {
            width: 90vw; /* 90% of viewport width */
            height: calc(100vh - 60px); /* Full height minus button and indicator */
            margin-left: 5%; /* Centering the editor */
            padding: 20px;
            font-family: monospace;
            background-color: #1a1a1a;
            color: #ffffff;
            border: none;
            resize: none;
            box-sizing: border-box;
            line-height: 1.5;
            overflow-y: scroll; /* Allows scrolling */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        #editor::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        .fixed-button, #lineCount {
            position: fixed;
            background: transparent;
            color: white;
            z-index: 10;
        }
        .fixed-button {
            top: 10px; /* Button position */
            right: 20px;
            font-size: 32px; /* Adjusted button size */
            border: none;
        }
        #lineCount {
            top: 10px; /* Line count position */
            left: 20px;
            font-size: 14px; /* Adjusted line count size */
        }
    </style>
</head>
<body>

    <div id="container">
        <textarea id="editor" placeholder="Write your code here..."></textarea>
        
        <button id="saveBtn" class="fixed-button" title="Download File">
            â¤µ
        </button>

        <div id="lineCount">1</div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const lineCount = document.getElementById('lineCount');
        const saveBtn = document.getElementById('saveBtn');

        function updateLineCount() {
            const lines = editor.value.split("\n").length;
            lineCount.textContent = lines; // Update line count
        }

        editor.addEventListener('input', updateLineCount);

        // Save button functionality
        saveBtn.addEventListener('click', function() {
            const text = editor.value;
            const filename = prompt("Save as:", "code.txt") || "code.txt"; // Default filename

            if (filename) {
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();

                URL.revokeObjectURL(url); // Free up memory
            }
        });
    </script>

</body>
</html>
