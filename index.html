<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        #editor {
            width: 100vw;
            height: 100vh;
            padding: 50px;
            font-family: monospace;
            outline: none;
            white-space: pre;
            background-color: #1a1a1a;
            color: #ffffff;
            border: none;
            resize: none;
            box-sizing: border-box;
            line-height: 1.5;
            overflow-y: auto;
            opacity: 0.5;
            padding-top: 60px;
        }
        textarea:focus {
            outline: none;
        }
        .fixed-button, #lineCount {
            position: fixed;
            background: transparent;
            color: white;
            z-index: 10;
        }
        .fixed-button {
            top: 12px;
            right: 20px;
            font-size: 44px;
            border: none;
        }
        #lineCount {
            top: 11px;
            right: 11px;
            font-size: 11px;
            padding: 0;
        }
    </style>
</head>
<body>

    <textarea id="editor" placeholder="Write your code here..."></textarea>
    
    <button id="saveBtn" class="fixed-button" title="Download File">
        â¤µ
    </button>

    <div id="lineCount">1</div>

    <script>
        const editor = document.getElementById('editor');
        const lineCount = document.getElementById('lineCount');

        function updateLineCount() {
            const lines = editor.value.substr(0, editor.selectionStart).split("\n").length;
            lineCount.textContent = lines;
        }

        editor.addEventListener('input', updateLineCount);
        editor.addEventListener('click', updateLineCount);
        editor.addEventListener('keyup', updateLineCount);

        document.getElementById('saveBtn').addEventListener('click', function() {
            const text = editor.value;
            const filename = prompt("Save as:", "index.html");

            if (filename) {
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();

                URL.revokeObjectURL(url);
            }
        });
    </script>

</body>
</html>
